<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '驾驶违规类别统计'
        },
        tooltip: {},
        legend: {
            data: ['人次']
        },
        xAxis: {
            data: ["打电话", "超速", "疲劳驾驶", "闯红灯", "按喇叭", "飘移"]
        },
        yAxis: {},
        series: [{
            name: '人次',
            type: 'bar',
            data: [15, 30, 36, 18, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    $(document).ready(function(){
  $("#1").click(function(){
    $("#m1").toggle("slow");
  });
    $("#2").click(function(){
    $("#m2").toggle("slow");
  });
});
</script>
