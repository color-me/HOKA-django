<script type="text/javascript">
    //创建和初始化地图函数：
    function initMap() {
        createMap();//创建地图
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件
        addMarker();//向地图中添加marker
        addPolyline();//向地图中添加线
        addRemark();//向地图中添加文字标注
    }

    //创建地图函数：
    function createMap() {
        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
        var point = new BMap.Point(104.089237, 30.66829);//定义一个中心点坐标
        map.centerAndZoom(point, 12);//设定地图的中心点和坐标并将地图显示在地图容器中
        window.map = map;//将map变量存储在全局
    }

    //地图事件设置函数：
    function setMapEvent() {
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图
    }

    //地图控件添加函数：
    function addMapControl() {
        //向地图中添加缩放控件
        var ctrl_nav = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_LEFT, type: BMAP_NAVIGATION_CONTROL_LARGE});
        map.addControl(ctrl_nav);
        //向地图中添加缩略图控件
        var ctrl_ove = new BMap.OverviewMapControl({anchor: BMAP_ANCHOR_BOTTOM_RIGHT, isOpen: 1});
        map.addControl(ctrl_ove);
        //向地图中添加比例尺控件
        var ctrl_sca = new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT});
        map.addControl(ctrl_sca);
    }

    //标注点数组
    var markerArr = [{
        title: "成大专车有限责任公司",
        content: "成都市龙泉驿区成洛大道2025号",
        point: "104.190135|30.658847",
        isOpen: 0,
        icon: {w: 21, h: 21, l: 0, t: 0, x: 6, lb: 5}
    }
    ];

    //创建marker
    function addMarker() {
        for (var i = 0; i < markerArr.length; i++) {
            var json = markerArr[i];
            var p0 = json.point.split("|")[0];
            var p1 = json.point.split("|")[1];
            var point = new BMap.Point(p0, p1);
            var iconImg = createIcon(json.icon);
            var marker = new BMap.Marker(point, {icon: iconImg});
            var iw = createInfoWindow(i);
            var label = new BMap.Label(json.title, {"offset": new BMap.Size(json.icon.lb - json.icon.x + 10, -20)});
            marker.setLabel(label);
            map.addOverlay(marker);
            label.setStyle({
                borderColor: "#808080",
                color: "#333",
                cursor: "pointer"
            });

            (function () {
                var index = i;
                var _iw = createInfoWindow(i);
                var _marker = marker;
                _marker.addEventListener("click", function () {
                    this.openInfoWindow(_iw);
                });
                _iw.addEventListener("open", function () {
                    _marker.getLabel().hide();
                });
                _iw.addEventListener("close", function () {
                    _marker.getLabel().show();
                });
                label.addEventListener("click", function () {
                    _marker.openInfoWindow(_iw);
                });
                if (!!json.isOpen) {
                    label.hide();
                    _marker.openInfoWindow(_iw);
                }
            })()
        }
    }

    //创建InfoWindow
    function createInfoWindow(i) {
        var json = markerArr[i];
        var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>" + json.content + "</div>");
        return iw;
    }

    //创建一个Icon
    function createIcon(json) {
        var icon = new BMap.Icon("https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1573214059988&di=1e16f87054c4b432a75632ab9eaa9af6&imgtype=0&src=http%3A%2F%2Fimg03.tooopen.com%2Fuploadfile%2FDowns%2Fimages%2F2011%2F12%2F5%2Fsy_20111205212729380028.jpg", new BMap.Size(json.w, json.h), {
            imageOffset: new BMap.Size(-json.l, -json.t),
            infoWindowOffset: new BMap.Size(json.lb + 5, 1),
            offset: new BMap.Size(json.x, json.h)
        })
        return icon;
    }

    //标注线数组
    var plPoints = [{
        style: "solid",
        weight: 3,
        color: "#00f",
        opacity: 0.6,
        points: ["103.969367|30.561376", "103.995238|30.562868", "104.002712|30.588737", "104.045831|30.570331", "104.027433|30.439398", "104.083775|30.43043", "104.132643|30.443383", "104.113096|30.574311", "104.172312|30.577794", "104.186685|30.564859", "104.247626|30.542965", "104.273497|30.572819", "104.197608|30.611118", "104.214281|30.654373", "104.21773|30.69264", "104.207957|30.722944", "104.202208|30.737844", "104.187835|30.749763", "104.174612|30.768134", "104.148741|30.77856", "104.194159|30.797918", "104.213131|30.837616", "104.163113|30.844561", "104.142417|30.810822", "104.11712|30.78551", "104.0878|30.791466", "104.060204|30.794444", "104.022259|30.792459", "103.989489|30.779553", "103.930848|30.822235", "103.88313|30.835632", "103.871631|30.80437", "103.882555|30.767638", "103.922799|30.753239", "103.945795|30.747777", "103.936022|30.678726", "103.95097|30.636477", "103.95097|30.610124", "103.907851|30.609626", "103.888304|30.586748", "103.921649|30.540476", "103.968792|30.563863", "103.971092|30.560381"]
    }
    ];

    //向地图中添加线函数
    function addPolyline() {
        for (var i = 0; i < plPoints.length; i++) {
            var json = plPoints[i];
            var points = [];
            for (var j = 0; j < json.points.length; j++) {
                var p1 = json.points[j].split("|")[0];
                var p2 = json.points[j].split("|")[1];
                points.push(new BMap.Point(p1, p2));
            }
            var line = new BMap.Polyline(points, {
                strokeStyle: json.style,
                strokeWeight: json.weight,
                strokeColor: json.color,
                strokeOpacity: json.opacity
            });
            map.addOverlay(line);
        }
    }

    //文字标注数组
    var lbPoints = [{point: "104.037782|30.7145", content: "蓝色线段内为运营范围"}
    ];

    //向地图中添加文字标注函数
    function addRemark() {
        for (var i = 0; i < lbPoints.length; i++) {
            var json = lbPoints[i];
            var p1 = json.point.split("|")[0];
            var p2 = json.point.split("|")[1];
            var label = new BMap.Label("<div style='padding:2px;'>" + json.content + "</div>", {
                point: new BMap.Point(p1, p2),
                offset: new BMap.Size(3, -6)
            });
            map.addOverlay(label);
            label.setStyle({borderColor: "#999"});
        }
    }

    initMap();//创建和初始化地图
</script>
